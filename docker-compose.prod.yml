version: '3.7'

services:
  web:
    build:
      context: ./rub2b_dev
      dockerfile: Dockerfile.prod
    command: gunicorn rub2b_server.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/rub2b_dev/web/staticfiles
      - media_volume:/home/rub2b_dev/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
    networks:
      - rub2b
  db:
    image: postgres:13.0-alpine
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=4GB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "temp_file_limit=10GB"
      - "-c"
      - "log_min_duration_statement=200ms"
      - "-c"
      - "idle_in_transaction_session_timeout=10s"
      - "-c"
      - "lock_timeout=1s"
      - "-c"
      - "statement_timeout=60s"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "pg_stat_statements.track=all"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
    networks:
      - rub2b
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/rub2b_dev/web/staticfiles
      - media_volume:/home/rub2b_dev/web/mediafiles
    ports:
      - 80:80
    depends_on:
      - web
    networks:
      - rub2b

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  rub2b:
    driver: bridge